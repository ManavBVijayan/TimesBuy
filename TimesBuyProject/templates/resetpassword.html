{% extends 'base.html' %}
{% load static %}

{% block body %}
<section class="h-100 gradient-form" style="margin-top: 120px;">
    <div class="container justify-content-center py-4 mt-4">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-6">
                <div class="card text-black" style="border: 1px solid #0B1C39; padding: 30px; background:white;">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-body p-md-4">
                                <div class="text-center">
                                    <h4 class="mt-1 mb-4">Reset Password</h4>
                                </div>
                                <form action="#" method="post">
                                    {% csrf_token %}
                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="new_password1">New Password</label>
                                        <input type="password" id="new_password1" class="form-control" placeholder="Enter your new password" name="new_password1" />
                                    </div>
                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="new_password2">Confirm Password</label>
                                        <input type="password" id="new_password2" class="form-control" placeholder="Confirm your new password" name="new_password2" />
                                    </div>
                                    <div class="text-center pt-1">
                                        <button class="btn btn-block" style="background-color: #0B1C39; color:white;" type="submit">Reset Password</button>
                                    </div>
                                </form>
                                {% if error_message %}
                                <div class="alert alert-danger mt-3" role="alert">
                                    {{ error_message }}
                                </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
