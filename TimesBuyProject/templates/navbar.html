<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>papertrail</title>
    <script src="https://kit.fontawesome.com/5caf998115.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="icon" href="https://www.pexels.com/search/gadget/">

    <!-- Favicon -->
    <link href="https://res.cloudinary.com/dtbohkfpy/image/upload/v1688294424/Pfavcion_teu4oi.png" rel="icon">


</head>

<body>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center">
                <!-- Container wrapper -->
                <div class="container-fluid">
                    <!-- Toggle button -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <!-- Close button wrapped in a container -->
                    <div class="close-button-container">
                        <button class="btn btn-light ms-auto d-lg-none" id="closeButton" aria-label="Close navigation">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse mx-5" id="navbarSupportedContent">
                        <a class="navbar-brand mt-2 mt-lg-0" href="#">
                            <img src="{% static 'images/logo1.png' %}" height="15" alt="MDB Logo" loading="lazy" style="width:10rem;height:8rem;" />
                        </a>
                        <!-- Left links -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'shop' %}">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li>
                                <form action="{% url 'shop' %}" method="GET" class="mx-2">
                                  <div class="input-group rounded">
                                    <input type="search" name="search" class="form-control rounded" placeholder="Search" aria-label="Search" />
                                    <span class="input-group-text border-0" id="search-addon">
                                      <button class="bg-light" type="submit" style="border:None;background-color:"><i class="fas fa-search"></i></button>
                                    </span>
                                  </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex align-items-center ">
                        <!-- Icon -->
                        <a class="text-reset me-3 " href="{% url 'view_cart' %}">
                            <i class="fas fa-shopping-cart my-4" style="font-size: 23px;"></i>
                        </a>
                        <a class="text-reset me-3 " href="{% url 'wishlist' %}">
                            <i class="far fa-heart my-4" style="font-size: 23px;"></i>
                        </a>
                        {% if user.is_authenticated %}
                        <div class="dropdown mx-2">
                            <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#" id="navbarDropdownMenuAvatar"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg"
                                    height="1.5em" viewBox="0 0 448 512"><path
                                        d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" /></svg>

                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
                                <li>
                                    <a class="dropdown-item" href="{% url 'profile_view' %}">{{ user.username }}</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                                </li>
                                {% if user.is_superuser %}
                                <li>
                                    <a class="dropdown-item" href="{% url 'admin-home' %}">Admin Page</a>
                                </li>
                                {% endif %}
                                {% else %}
                                <li class="mx-2" style="list-style: none;">
                                    <a class="dropdown-item" href="{% url 'password-login' %}">Login</a>
                                </li>
                                <li style="list-style: none;">
                                    <a class="dropdown-item" href="{% url 'signup' %}">Signup</a>
                                </li>
                            </ul>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </nav>
           <!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<!-- Include Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
<script>
    $(document).ready(function () {
        $('#closeButton').click(function () {
            $('#navbarSupportedContent').collapse('hide');
        });
    });
</script>

</html>
