
{% extends 'base.html' %}
{% load static %}

{% block body %}
<style>
    .eye-icon {
    background-color:#EDF1FF;
    border: 1px solid #ced4da; /* Add a border */
    padding: 5px; /* Add padding to the icon container */
    border-radius: 0.25rem; /* Optional: Add border radius for rounded corners */
}

.eye-icon a {
    text-decoration: none;
    color: #495057;
}

/* Adjust the icon color when it's active (eye open) */
.eye-icon a:hover {
    color: #007bff;
}

</style>
<section class="h-100 gradient-form" style="margin-top: 120px;">
    <div class="container justify-content-center py-4 mt-4">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-6">
                <div class="card text-black" style="border: 1px solid #0B1C39; padding: 30px; background:white;">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-body p-md-4">
                                <div class="text-center">
                                    <h4 class="mt-1 mb-4">Sign Up</h4>
                                </div>
                                <form action="{% url 'signup' %}" method="post">
                                    {% csrf_token %}
                                    <p>Please sign up</p>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Username</label>
                                        <input required type="text" id="username" class="form-control" name="username" placeholder="Enter username"  style="background-color:#EDF1FF;" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email</label>
                                        <input required type="email" id="email" class="form-control" name="email" placeholder="Email address" style="background-color:#EDF1FF;"/>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="phone_number">Phone Number</label>
                                        <input required type="text" id="phone_number" class="form-control" name="phone_number" placeholder="Enter phone number" style="background-color:#EDF1FF;" />
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label pt" for="password">Password</label>
                                        <div class="input-group" id="show_hide_password">
                                            <input required type="password"  id="password" class="form-control"  name="password">
                                            <div class="input-group-addon eye-icon">
                                                <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label pt" for="cpassword">Confirm Password</label>
                                        <div class="input-group" id="show_hide_password">
                                            <input required type="password"  id="cpassword" class="form-control"  name="cpassword" style="background-color:#EDF1FF;">
                                            <div class="input-group-addon eye-icon">
                                                <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn  btn-block" style="background-color: #0B1C39; color:white;" type="submit">Sign up</button>
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1">
    <label class="form-label">
        {% for msg in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ msg }}<strong>!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </label>
</div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function() {
    $("#show_hide_password a").on('click', function(event) {
        event.preventDefault();
        if($('#show_hide_password input').attr("type") == "text"){
            $('#show_hide_password input').attr('type', 'password');
            $('#show_hide_password i').addClass( "fa-eye-slash" );
            $('#show_hide_password i').removeClass( "fa-eye" );
        }else if($('#show_hide_password input').attr("type") == "password"){
            $('#show_hide_password input').attr('type', 'text');
            $('#show_hide_password i').removeClass( "fa-eye-slash" );
            $('#show_hide_password i').addClass( "fa-eye" );
        }
    });
});
</script>
{% endblock %}
