<!-- signup.html -->
{% extends 'base.html' %}
{% load static %}

{% block body %}
<section class="h-100 gradient-form" style="margin-top: 120px;">
    <div class="container justify-content-center py-4 mt-4">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-6">
                <div class="card text-black" style="border: 1px solid #0B1C39; padding: 30px; background:white;">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-body p-md-4">
                                <div class="text-center">
                                    <h4 class="mt-1 mb-4">Sign Up</h4>
                                </div>
                                <form action="{% url 'signup' %}" method="post">
                                    {% csrf_token %}
                                    <p>Please sign up</p>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Username</label>
                                        <input required type="text" id="username" class="form-control" name="username" placeholder="Enter username" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="fname">First name</label>
                                        <input required type="text" id="fname" class="form-control" name="fname" placeholder="Enter first name" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="lname">Last name</label>
                                        <input required type="text" id="lname" class="form-control" name="lname" placeholder="Enter last name" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email</label>
                                        <input required type="email" id="email" class="form-control" name="email" placeholder="Email address" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="phone_number">Phone Number</label>
                                        <input required type="text" id="phone_number" class="form-control" name="phone_number" placeholder="Enter phone number" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input required type="password" id="password" class="form-control" name="password" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label pt" for="cpassword">Confirm password</label>
                                        <input required type="password" id="cpassword" class="form-control" name="cpassword" />
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn  btn-block" style="background-color: #0B1C39; color:white;" type="submit">Sign up</button>
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <label class="form-label">
                                            {% for msg in messages %}
                                                <div class="alert alert-warning alert-dismissible" role="alert">
                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                    {{msg}}<strong>!</strong>
                                                </div>
                                            {% endfor %}
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
