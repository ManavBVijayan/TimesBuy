{% extends 'base.html' %}
{% load static %}

{% block body %}
<style>
    .eye-icon {
    background-color:#EDF1FF;
    border: 1px solid #ced4da; /* Add a border */
    padding: 5px; /* Add padding to the icon container */
    border-radius: 0.25rem; /* Optional: Add border radius for rounded corners */
}

.eye-icon a {
    text-decoration: none;
    color: #495057;
}

/* Adjust the icon color when it's active (eye open) */
.eye-icon a:hover {
    color: #007bff;
}

</style>
<section class="h-100 gradient-form" style="margin-top: 120px;">
    <div class="container justify-content-center py-4 mt-4">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-6">
                <div class="card text-black" style="border: 1px solid #0B1C39; padding: 30px; background:white;">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-body p-md-4">
                                <div class="text-center">
                                    <h4 class="mt-1 mb-4">Log In</h4>
                                </div>
                                <form action="{% url 'password-login' %}" method="post">
                                    {% csrf_token %}
                                    <p>Please login to your account</p>
                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" id="username" class="form-control" placeholder="Enter username " name="username" />
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <div class="input-group" id="show_hide_password">
                                            <input class="form-control" type="password" name="password">
                                            <div class="input-group-addon eye-icon">
                                                <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-center pt-1">
                                        <button class="btn btn-block" style="background-color: #0B1C39; color:white;" type="submit">Log in</button>
                                        <br>
                                        <div class="text-center pt-1">
                                            <label class="form-label">
                                                {% for msg in messages %}
                                                <div class="alert alert-warning alert-dismissible" role="alert">
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                                    {{ msg }}<strong>!</strong>
                                                </div>
                                                {% endfor %}
                                            </label>
                                        </div>
                                        <div style="margin-top: 10px;">
                                            <a class="text-muted" href="{% url 'signup' %}">Don't you have an account?</a>
                                        </div>
                                        <div style="margin-top: 10px;">
                                            <a class="text-muted" href="{% url 'signin' %}">login with otp?</a>
                                        </div>
<!--                                        <div style="margin-top: 10px;">-->
<!--                                            <a class="text-muted" href="{% url 'send_predefined_sms' %}">login with mobile otp?</a>-->
<!--                                        </div>-->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function() {
    $("#show_hide_password a").on('click', function(event) {
        event.preventDefault();
        if($('#show_hide_password input').attr("type") == "text"){
            $('#show_hide_password input').attr('type', 'password');
            $('#show_hide_password i').addClass( "fa-eye-slash" );
            $('#show_hide_password i').removeClass( "fa-eye" );
        }else if($('#show_hide_password input').attr("type") == "password"){
            $('#show_hide_password input').attr('type', 'text');
            $('#show_hide_password i').removeClass( "fa-eye-slash" );
            $('#show_hide_password i').addClass( "fa-eye" );
        }
    });
});
</script>
{% endblock %}
