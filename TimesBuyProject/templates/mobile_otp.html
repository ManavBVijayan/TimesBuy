{% extends 'base.html' %}
{% load static %}

{% block body %}
<section class="h-100 gradient-form" style="margin-top: 120px;">
    <div class="container justify-content-center py-4 mt-4">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-6">
                <div class="card text-black" style="border: 1px solid #0B1C39; padding: 30px; background:white;">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-body p-md-4">
                                <div class="text-center">
                                    <h4 class="mt-1 mb-4">Log In</h4>
                                </div>
                                <h2>Send Predefined SMS</h2>
                                <form method="post" action="{% url 'send_predefined_sms' %}">
                                    {% csrf_token %}
                                    <label for="phone_number">Phone Number:</label>
                                    <input type="text" name="phone_number" required><br>
                                    <button type="submit">Send SMS</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
