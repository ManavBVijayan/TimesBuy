{% extends 'base.html' %}
{% load static %}

{% block body %}
<section class="h-100 gradient-form" style="margin-top: 120px;">
    <div class="container justify-content-center py-4 mt-4">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-6">
                <div class="card text-black" style="border: 1px solid #0B1C39; padding: 30px; background:white;">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-body p-md-4">
                                <div class="text-center">
                                    <h4 class="mt-1 mb-4">Password Reset Successful</h4>
                                </div>
                                <p>Your password has been successfully reset.</p>
                                <p>You can now login with your new password.</p>
                                <div class="text-center pt-1">
                                    <a class="btn btn-block" style="background-color: #0B1C39; color:white;" href="{% url 'signin' %}">Go to Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
