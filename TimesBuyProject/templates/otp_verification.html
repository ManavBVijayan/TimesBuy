{% extends 'base.html' %}
{% load static %}

{% block body %}
<section class="h-100 gradient-form" style="margin-top: 120px;font-family: 'Josefin Sans', sans-serif;">
    {% for msg in messages %}
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              {% if msg.tags == 'error' %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {% elif msg.tags == 'success' %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  {% else %}
                  <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {% endif %}
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        <div class="container justify-content-center py-4 mt-4">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-xl-6">
                    <div class="card text-black align-items-center" style="border: 1px solid #0B1C39; padding: 30px; background:white;">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card-body p-md-4 ">
                                    <h2 class="mb-4">OTP Verification</h2>
                                    <div class="message-container">
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                                <label for="otp" class="form-label">Enter OTP</label>
                                                <input type="text" name="otp" id="otp" class="form-control" placeholder="OTP" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Verify OTP</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
