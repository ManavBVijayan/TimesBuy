{% extends 'base.html' %}
{% load static %}

{% block body %}
<section class="h-100 gradient-form" style="margin-top: 120px;">
    <div class="container justify-content-center py-4 mt-4">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-6">
                <div class="card text-black align-items-center" style="border: 1px solid #0B1C39; padding: 30px; background:white;">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-body p-md-4 ">
                                <div class="message-container">
                                    <div class="verification-box text-center">
                                        <h1>Your Order Is Successfully Placed</h1>
                                        <img class="verification-image img-fluid" src="{% static 'images/order-placed.jpg' %}" alt="Verification Image">
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <a href="{% url 'shop' %}" class="btn mt-3" style="background-color: #0B1C39;color:white;padding-bottom:10px;">Shop</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
